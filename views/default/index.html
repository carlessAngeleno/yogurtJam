{{extend "layout.html"}}

    
  <div id="main_container">
    <div id="map_container">   
      <div id="map_canvas"></div>
    </div>
    <div id="interface">
      <div class="memory_display">
        <div id = "search_tab">
          <h4>Search Memories</h4>
            <p>What does your song mean to you? </p>
          <div class="search_tab_sub">                  
            <form id="search_form">                                       
              <fieldset>                        
                <div class="control-group">
                  <input id = "title_search" name="title" placeholder="title (e.g. smells like teen spirit)" type="text"/>
                </div>
                <div class="control-group">
                  <input id="artist_search" name="artist" placeholder="artist (e.g. nirvana)" type="text"/>
                </div>
                <div id="memoryDateRange" class="hidden">
                  <div>
                    <label for="memoryDateMin">From</label>
                    <input type="text" id="memoryDateMin" name="memoryDateMin" />
                  </div>
                  <div>
                    <label for="memoryDateMax">to</label>
                    <input type="text" id="memoryDateMax" name="memoryDateMax" />
                  </div>
                </div>
                <div class="control-group">
                  <button id="search_button" class="btn btn-primary ca_button" type="submit">search for memories</button>                               
                </div>
              </fieldset>            
            </form>	           
          </div>      
        </div>          
        <div id = "share_tab">
          <h4>Share Memories</h4>
          <!-- first, ask which song -->
          <div class="share_tab_sub" id="share_tab_select_video">
            <p>Which song? </p>            
            <form>
              <fieldset>
              <div class="control-group">
                <input id = "title_share" name="title" placeholder="title (e.g. the scientist)" type="text"/>
              </div>
              <div class="control-group">
                <input id="artist_share" name="artist" placeholder="artist (e.g. coldplay)" type="text"/>
              </div>
              <!-- clicking on button pulls up next stage -->
              <div class="control-group">
                <button id="youtube_search_button"> find videos for it </button> 
              </div>
            </fieldset>
            </form>                 
            <!-- pick which YT video -->
                <button id="select_video" class="btn btn-success" style="display:none"> choose video currently playing </button>
            <!-- container for YT player -->
            <div id="video_section_share">                             
              <div id="player_container_share"> </div>                                           
              <!-- GSVideoBar (interactive search result that plays YT videos when you click on thumbnails)-->
              <div><div id="videoBar"></div></div>                  
            </div>               
          </div>
          <!-- secondly, choose location associated with memory -->
          <div class="share_tab_sub" id="share_tab_select_location" style="display:none">
              <p> Enter location associated with memory </p>                    
              <!-- search box for location -->      
              <input id="autocomplete" placeholder="start typing and click on drop-down menu" type="text">  
              <br/>
              <button id="select_place_button" class="btn btn-success"> yup - this is the place! </button>                                            
              </input>        
          </div>                                
          <!-- finally, details about the memory -->
          <form class="share_tab_sub" id="share_tab_final_submit" style="display:none">
              <p> Finally, tell us what the song reminds you of! </p>     
              <div>
                <label for="memoryDateShare">When</label>
                <input type="text" id="memoryDateShare" name="memoryDateShare" />
              </div>  
              <!--          
              <div class="control-group">
                  <input id="year_share" name="year" placeholder="year" type="text"/>
              </div>
              <div class="control-group">
                  <input id="month_share" name="month" placeholder="month (in numbers)" type="text"/>
              </div>                            
              -->
              <div class="control-group">
                  <TEXTAREA id="story_share" name="story" placeholder="reminds me of..." ROWS=10 COLS=30></TEXTAREA>
              </div>           
              <div class="control-group">
                  <input id="tag1_share" name="tag1" placeholder="tags (e.g. trip, friend)" type="text"/>
              </div>                                                                                  
              <div class="control-group">
                  <button id="share_button" class="btn btn-primary">share memory</button> 
              </div>                
          </form>
        </div>          
      </div>
      <div class="content_display"><div id="player"></div></div>      
    </div>       
  </div>
